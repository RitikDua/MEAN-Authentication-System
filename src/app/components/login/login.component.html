

<div class="main-div">

<mat-card class="example-card">
  <mat-card-header>

    <div class="login-box-header">
        
    </div>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
            <input matInput placeholder="email"  type="email" id="email" name="email" [(ngModel)]="credentials.email"required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
        <td><mat-form-field class="example-full-width">
          <input matInput type="password" id="password" name="password" placeholder="Password" [(ngModel)]="credentials.password" required>
        </mat-form-field></td>
      </tr></table>
    </form>
    <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="onLoginSubmit()" color="primary">Login</button>
    <p class="alert danger" *ngIf="errorMsg()">Email or Password is not correct</p>

	<p > Not a member? Please<a routerLink="/signup"> sign up</a> instead</p>
  </mat-card-actions>
</mat-card>
